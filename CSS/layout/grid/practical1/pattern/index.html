<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird layout</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="main_title">
        <h1>Pattern Design</h1>
    </header>
    <main>
        <section class="normal_pattern">
            <h2 class="title_normal_pattern">Normal Pattern</h2>
            <div class="item">
                <div class="img_item1">
                    <img src = "image/normal_pattern/pattern1.svg" width="200" height="200">
                </div>
                <div class="img_item2">
                    <img src = "image/normal_pattern/pattern1_1.svg" width="200" height="200">
                </div>
                <div class="img_item3">
                    <img src = "image/normal_pattern/pattern9.svg" width="200" height="200">
                </div>
                <div class="img_item4">
                    <img src = "image/normal_pattern/pattern7.svg" width="200" height="200">
                </div>
                <div class="img_item5">image5</div>
                <div class="img_item6">image6</div>
            </div>
        </section>
        <section class="gradient_pattern">
            <h2 class="title_gradien_pattern">Gradient Pattern</h2>
            <div class="item">
                <div class="img_item1">
                    <img src = "image/gradient_pattern/pattern10_orange.svg" width="200" height="200">
                </div>
                <div class="img_item2">
                    <img src = "image/gradient_pattern/pattern10_yellow.svg" width="200" height="200">
                </div>
                <div class="img_item3">
                    <img src = "image/gradient_pattern/pattern10_red.svg" width="200" height="200">
                </div>
                <div class="img_item4">
                    <img src = "image/gradient_pattern/pattern11_blue_blue.svg" width="200" height="200">
                </div>
                <div class="img_item5">
                    <img src = "image/gradient_pattern/pattern11_green_green.svg" width="200" height="200">
                </div>
                <div class="img_item6">
                    <img src = "image/gradient_pattern/pattern11_red_red.svg" width="200" height="200">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
