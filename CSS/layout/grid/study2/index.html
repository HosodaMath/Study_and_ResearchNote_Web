<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gird layout</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>グリッドトラック</h1>
    </header>
    <main>
        <article>
            <h2>グリッドトラックの基本</h2>
            <section>
                <h3>grid-template-columnsなし</h3>
                <div class="box0">
                    <div class="box0_1">1</div>
                    <div class="box0_2">2</div>
                    <div class="box0_3">3</div>
                    <div class="box0_4">4</div>
                </div>
            </section>
            <section>
                <h3>grid-template-columnsあり</h3>
                <p>適用は200px</p>
                <div class="box1">
                    <div class="box1_1">1</div>
                    <div class="box1_2">2</div>
                    <div class="box1_3">3</div>
                    <div class="box1_4">4</div>
                </div>
            </section>
            <section>
                <h3>grid-template-columnsあり</h3>
                <p>適用は200px 200px</p>
                <div class="box2">
                    <div class="box2_1">1</div>
                    <div class="box2_2">2</div>
                    <div class="box2_3">3</div>
                    <div class="box2_4">4</div>
                </div>
            </section>
        </article>
    </main>
</body>

</html>
