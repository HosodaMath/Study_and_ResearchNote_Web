<!DOCTYPE html>
<html lang="ja=">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg animation</title>
    <link rel="stylesheet" href="css/sanitize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>SVG Animation</h1>
    </header>
    <main>
        <h2>DOMを使ったアニメーション。</h2>
        <section>
            <h3>circle++</h3>
            <div>
                <svg viewBox="0 0 512 512" width="512" height="512">
                    <rect id="rect1" x="0" y="0" width="512" height="512" fill="#000000"></rect>
                    <circle id="circle1" cx="0" cy="0" r="50" fill="#000000"></circle>
                </svg>
            </div>
            <script src="script/circle.js" defer></script>
        </section>
    </main>
    <footer>
        <small><strong>Art Work By Shingo Hosoda</strong> </small>
    </footer>
</body>

</html>
